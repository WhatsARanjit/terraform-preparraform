myworkspace:
  :prefix: true
  :auto-apply: true
  :terraform-version: '0.11.7'
  :working-directory: 'path/to/subfolder'
  :vcs-repo:
    :identifier: 'WhatsARanjit/terraform-project'
    :branch: master
    :ingress-submodules: false
  :variables:
    helloworld: foo
    mypassword:
      :value: secret
      :sensitive: true
    AWS_ACCESS_KEY:
      :value: aws123
      :sensitive: true
      :category: env
    structured_data:
      :value: '{ "count": 1 }'
      :hcl: true
      :prefix: true
